<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPE virtuel</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="conteneur-principal">
      <header>
        <img
          src="/images/logo_transparent.png"
          alt="logo"
          width="100"
          height="100"
        />

        <h1>Physical Payment</h1>
      </header>
      <div class="conteneur-corps">
        <p>ci dessous un TPE virtuel:</p>

        <div class="tpe">
          <div class="ecran">
            <span class="ecran-ligne1"></span>
            <span class="ecran-ligne2"></span>
          </div>
          <div class="tpe-boutons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>#</button>
            <button class="bouton-tpe-rouge">X</button>
            <button class="bouton-tpe-jaune"><</button>
            <button class="bouton-tpe-vert">O</button>
          </div>
        </div>
      </div>
      <div class="modal" id="result-modal" hidden>
        <button class="btn-annulation-transaction">x</button>
        <h2>quels type de transaction souhaitez-vous simuler?</h2>
        <button class="btn-reussite-transaction">Transaction réussie</button>
        <button class="btn-echec-transaction">Transaction échouée</button>
      </div>

      <footer>
        <span>Vivaticket @ 2025</span>
      </footer>
    </div>
  </body>
</html>
